<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIverse Contact Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo {
            background: linear-gradient(45deg, #14b8a6, #06b6d4);
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }
        .logo::before {
            content: "âœ¨";
            font-size: 24px;
            color: white;
        }
        h1 {
            color: white;
            margin: 0;
            font-size: 28px;
            font-weight: 700;
        }
        .subtitle {
            color: rgba(255,255,255,0.8);
            margin: 5px 0 0 0;
            font-size: 16px;
        }
        .content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            margin-top: 20px;
        }
        .field {
            margin-bottom: 20px;
            padding: 15px;
            background: #f8fafc;
            border-radius: 8px;
            border-left: 4px solid #14b8a6;
        }
        .field-label {
            font-weight: 600;
            color: #374151;
            margin-bottom: 5px;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 0.5px;
        }
        .field-value {
            color: #1f2937;
            font-size: 16px;
            word-wrap: break-word;
        }
        .message-field {
            background: #f0f9ff;
            border-left-color: #0ea5e9;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.2);
        }
        .footer-text {
            color: rgba(255,255,255,0.7);
            font-size: 14px;
            margin: 0;
        }
        .cta-button {
            display: inline-block;
            background: linear-gradient(45deg, #14b8a6, #06b6d4);
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            margin-top: 15px;
            transition: transform 0.2s;
        }
        .cta-button:hover {
            transform: translateY(-2px);
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 20px;
            }
            .content {
                padding: 20px;
            }
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo"></div>
            <h1>AIverse</h1>
            <p class="subtitle">New Contact Form Submission</p>
        </div>
        
        <div class="content">
            <div class="field">
                <div class="field-label">From</div>
                <div class="field-value">{{from_name}}</div>
            </div>
            
            <div class="field">
                <div class="field-label">Email</div>
                <div class="field-value">{{from_email}}</div>
            </div>
            
            <div class="field">
                <div class="field-label">Subject</div>
                <div class="field-value">{{subject}}</div>
            </div>
            
            <div class="field message-field">
                <div class="field-label">Message</div>
                <div class="field-value">{{message}}</div>
            </div>
        </div>
        
        <div class="footer">
            <p class="footer-text">This message was sent from the AIverse contact form</p>
            <a href="https://aiverse.com" class="cta-button">Visit AIverse</a>
        </div>
    </div>
</body>
</html>
